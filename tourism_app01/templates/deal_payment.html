{% extends "base.html" %}
{% block title %}Payment - WanderLuxe{% endblock %}
{% block content %}
    <section class="py-5 vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #e0c3fc, #8ec5fc);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center">
                            <h2 class="mb-4 animate__animated animate__fadeIn">Payment for {{ event.name }} ðŸ’³</h2>
                            <p class="text-muted">{{ event.description }}</p>
                            <p class="lead">Total: $99.99 <span class="text-success">(50% Off!)</span></p>
                            <form action="{{ url_for('routes.deal_payment', deal_id=user_deal.id) }}" method="POST" id="payment-form">
                                <div class="mb-3">
                                    <label for="card-number" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="expiry" class="form-label">Expiry</label>
                                        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
                                    </div>
                                    <div class="col">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg mt-3 animate__animated animate__bounceIn">Pay Now</button>
                            </form>
                            <a href="{{ url_for('routes.deal_confirm', deal_id=user_deal.id) }}" class="btn btn-outline-secondary mt-3">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
