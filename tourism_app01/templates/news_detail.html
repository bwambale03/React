{% extends "base.html" %}
{% block title %}{{ news.title }} - WanderLuxe{% endblock %}
{% block content %}
    <section class="py-5 vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #f5f7fa, #c3cfe2);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg border-0">
                        <img src="{{ news.image_url }}" class="card-img-top" alt="{{ news.title }}">
                        <div class="card-body text-center">
                            <h2 class="mb-3 animate__animated animate__fadeIn">{{ news.title }}</h2>
                            <p class="card-text">{{ news.details }}</p>
                            <a href="{{ url_for('routes.index') }}" class="btn btn-outline-secondary mt-3">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
